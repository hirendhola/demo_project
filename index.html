<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <section class="stage ball-1">
            <figure class="ball bubble"></figure>
        </section>
        <section class="stage ball-2">
            <figure class="ball bubble"></figure>
        </section>

        <div class="child-container">
            <form action="" method="post">
                <section class="heading">

                    <h2>Sign In</h2>
                </section>

                <label for="username">User name</label>
                <input type="text" name="username" id="username" placeholder="username" autocomplete="off" required>
                <!-- <br> -->

                <label for="password">Password</label>

                <section class="password" id="passsection">
                    <input type="password" name="password" id="password" placeholder="!@#$%" autocomplete="off" required>
                    <i class="ri-eye-off-line" id="passeye"></i>
                </section>


                <input type="submit" name="submit" value="Sign In" class="btn">

                <span>Don't have account?<a href="register.html">Register Here</a></span>



            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
