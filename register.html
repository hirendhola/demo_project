<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <section class="stage ball-1">
            <figure class="ball bubble"></figure>
        </section>
        <section class="stage ball-2">
            <figure class="ball bubble"></figure>
        </section>

        <div class="child-container">
            <form action="" method="post" >
                <section class="heading">
                    <h2>Register</h2>
                </section>

                <label for="fname">First name</label>
                <input type="text" name="fname" id="fname" placeholder="First Name"  autocomplete="off" required>

                <label for="mname">Middle name</label>
                <input type="text" name="mname" id="mname" placeholder="Middle name" autocomplete="off" required>

                <label for="lname">Last name</label>
                <input type="text" name="lname" id="lname" placeholder="Last name" autocomplete="off" required>

                <label for="username">User name</label>
                <input type="text" name="username" id="username" placeholder="username" autocomplete="off" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="you@gmail.com" autocomplete="off" required>

                <label for="password">Password</label>
                <section class="password" id="passsection">
                    <input type="password" name="password" id="password" placeholder="!@#$%" autocomplete="off" required>
                    <i class="ri-eye-off-line" id="passeye"></i>
                </section>

                <span>by clicking Sign Up, you agree to our,
                    <a href="#">Terms and Conditions</a>
                    and
                    <a href="#">Privacy Statement</a>
                </span>

                <input type="submit" name="submit" value="Sign Up" class="btn">

                <span>Already have account?<a href="index.html  ">Sign In</a></span>

            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
